<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="start-hosting.css">
</head>

<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="../index.html" class="main-header__brand">
                <img src="../images/uhost-icon.png" alt="uHost - Your favorite hosting company">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="main-nav__item">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <a href="index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../packages/index.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/index.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="index.html">Start Hosting</a>
            </li>
        </ul>
    </nav>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form" method="post">
            <fieldset>
                <legend>PLANS FORM</legend>
                <label for="title">Title</label>
                <select name="title" id="title">
                    <option value="mr" selected>Mr.</option>
                    <option value="ms.">Mrs.</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" name="firstname" id="first-name" placeholder="Adebayo">
                <label for="last-name">Last name</label>
                <input type="text" name="lastname" id="last-name" placeholder="Emmanuel">
                <label for="age">Age</label>
                <input type="date" name="age" id="age">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
                <label for="plans">Plans</label>
                <input type="radio" name="plans" id="plans" value="Free">Free
                <input type="radio" name="plans" id="plans" value="Plus">Plus
                <input type="radio" name="plans" id="plans" value="Premium">Premium
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="terms">
                <input type="checkbox" name="terms" id="terms">Agree to <a href="index.html">Terms &amp; Conditions</a></label>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
    <footer class="main-footer">
      <nav>
          <ul class="main-footer__links">
              <li class="main-footer__link">
                  <a href="#">Support</a>
              </li>
              <li class="main-footer__link">
                  <a href="#">Terms of Use</a>
              </li>
          </ul>
      </nav>
  </footer>
  <script src="shared.js"></script>
</body>

</html>
